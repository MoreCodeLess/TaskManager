<section class="dashboard-section" id="dashboard-section">

        </div>
        <div class="buttons">
          <button id="open-tasks" class="open-tasks" onclick="openTasks()">

          </button>
          <button id="new-task" class="new-task" onclick="openNewTask()">
            New Task
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="tasks-section" id="tasks-section">

    <div class="task-box blue">

    <div class="task-box red">

  </div>
  <div class="buttons">

  </div>
</div>
</div>

<section class="newtask-section" id="newtask-section">

  <div class="right-bar">

    <form class="form">
      <label for="ftitle">Title:</label><br>
      <input type="text" id="ftitle" name="ftitle"><br>
      <label for="fcategory">Category:</label><br>
      <input type="text" id="fcategory" name="fcategory" placeholder="approved, progress or review">

      <input type="date" id="fdate" name="fdate">

  </div>
  <div class="buttons">
    <button id="open-tasks" class="open-tasks" onclick="openDash()">
      Dashboard
    </button>
  </div>
  </div>
</div>
</div>

</section>
